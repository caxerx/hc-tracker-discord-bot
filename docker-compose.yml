  # Discord Bot - Development Mode
  bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hc-tracker-bot-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      TZ: ${TZ:-Europe/Berlin}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hc_tracker}
      REDIS_HOST: redis
      REDIS_PORT: 6388
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      AI_API_KEY: ${AI_API_KEY}
      AI_API_URL: ${AI_API_URL}
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hc-tracker-network
    profiles:
      - dev

  # Discord Bot - Production Mode
  bot-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hc-tracker-bot-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hc_tracker}
      REDIS_HOST: redis
      REDIS_PORT: 6388
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hc-tracker-network
    profiles:
      - prod

networks:
  hc-tracker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
